name: Typesense Full Data Reload

on:
  # Manual trigger only - this is a destructive operation
  workflow_dispatch:
    inputs:
      confirm_deletion:
        description: 'Type "DELETE" to confirm collection deletion and full reload'
        required: true
        type: string
      skip_portal_refresh:
        description: 'Skip portal cache refresh after reload'
        required: false
        default: false
        type: boolean

env:
  PROJECT_ID: inspire-7-finep
  PYTHON_VERSION: '3.12'
  COLLECTION_NAME: 'news'

jobs:
  full-reload:
    name: Delete Collection and Reload All Data
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Validate confirmation input
        run: |
          if [ "${{ github.event.inputs.confirm_deletion }}" != "DELETE" ]; then
            echo "‚ùå Confirmation failed. You must type 'DELETE' to proceed."
            echo "   This operation will permanently delete the collection and reload all data."
            exit 1
          fi
          echo "‚úÖ Confirmation validated"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Get Typesense credentials from Secret Manager
        id: secrets
        run: |
          # Get API key from Secret Manager
          TYPESENSE_API_KEY=$(gcloud secrets versions access latest --secret=typesense-search-only-api-key --project=${{ env.PROJECT_ID }})
          echo "::add-mask::$TYPESENSE_API_KEY"
          echo "api_key=$TYPESENSE_API_KEY" >> $GITHUB_OUTPUT

          # Get Typesense host (external IP from compute address)
          TYPESENSE_HOST=$(gcloud compute addresses describe destaquesgovbr-typesense-ip --region=southamerica-east1 --format='value(address)')
          echo "host=$TYPESENSE_HOST" >> $GITHUB_OUTPUT

      - name: Delete existing collection
        continue-on-error: true
        env:
          TYPESENSE_HOST: ${{ steps.secrets.outputs.host }}
          TYPESENSE_PORT: '8108'
          TYPESENSE_API_KEY: ${{ steps.secrets.outputs.api_key }}
        run: |
          echo "üóëÔ∏è  Deleting collection '${{ env.COLLECTION_NAME }}'..."

          # Run deletion script
          if python scripts/delete_collection.py \
            --collection ${{ env.COLLECTION_NAME }} \
            --confirm; then
            echo "‚úÖ Collection deleted successfully"
          else
            echo "‚ö†Ô∏è  Collection deletion reported failure"
            echo "   This may be expected if collection doesn't exist or was already deleted"
            echo "   Continuing with full load (will create new collection)..."
          fi

          # Always succeed this step to allow workflow to continue
          exit 0

      - name: Run full data load
        env:
          TYPESENSE_HOST: ${{ steps.secrets.outputs.host }}
          TYPESENSE_PORT: '8108'
          TYPESENSE_API_KEY: ${{ steps.secrets.outputs.api_key }}
        run: |
          echo "üì• Starting full data load from HuggingFace dataset..."
          python scripts/load_data.py --mode full --force

          if [ $? -eq 0 ]; then
            echo "‚úÖ Full data load completed successfully"
          else
            echo "‚ùå Full data load failed"
            exit 1
          fi

      - name: Verify data load
        env:
          TYPESENSE_HOST: ${{ steps.secrets.outputs.host }}
          TYPESENSE_PORT: '8108'
          TYPESENSE_API_KEY: ${{ steps.secrets.outputs.api_key }}
        run: |
          echo "üîç Verifying collection health..."
          python scripts/delete_collection.py --list

      - name: Trigger portal cache refresh
        if: success() && github.event.inputs.skip_portal_refresh != 'true'
        run: |
          echo "üîÑ Triggering portal deployment to refresh cache..."
          gcloud run services update destaquesgovbr-portal \
            --region southamerica-east1 \
            --update-env-vars "CACHE_BUST=$(date +%s)" \
            --quiet

      - name: Report final status
        if: always()
        run: |
          echo "================================"
          if [ ${{ job.status }} == 'success' ]; then
            echo "‚úÖ Full reload completed successfully"
            echo ""
            echo "Summary:"
            echo "  - Collection '${{ env.COLLECTION_NAME }}' deleted"
            echo "  - All data reloaded from HuggingFace"
            echo "  - Collection verified"
            if [ "${{ github.event.inputs.skip_portal_refresh }}" != "true" ]; then
              echo "  - Portal cache refreshed"
            fi
          else
            echo "‚ùå Full reload failed"
            echo ""
            echo "Check the logs above for details."
            exit 1
          fi
          echo "================================"
